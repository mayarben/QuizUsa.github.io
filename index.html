<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz app</title>
<link rel="stylesheet" href="CssStyle.css">
</head>
<body>
    <div class="title">Quiz About USA's Politics</div>
    <p class="paragraph-style">NOTE! You get 15 seconds for each question</p>
    
<div class="timer">
<div class="time_left_txt">Time Left</div>
<div id="timer" class="timer_sec">15</div>
</div>
<div class="time_line"></div>
<div class="app">
<div class="quiz">
<h2 id="question">Question goes here</h2>
<div id="answer-buttons"></div>
<div class="button-container">
<button id="previous-btn" class="left-button">Previous</button>
<button id="next-btn" class="right-button">Next</button>
</div>
</div>
</div>
<script src="JavascriptCode.js"></script>
</body>
</html>
